<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.css"
        integrity="sha512-9nqhm3FWfB00id4NJpxK/wV1g9P2QfSsEPhSSpT+6qrESP6mpYbTfpC+Jvwe2XY27K5mLwwrqYuzqMGK5yC9/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Oswald&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../estilos/estilos.css" />
    <title>Contactos</title>
</head>

<body>
    <section class="grid">
        <header class="header">
            <div class="header__botones">
                <a class="botones botones--decoracion" href="../index.html">Home</a>
                <a class="botones botones--decoracion" href="#">Productos</a>
                <a class="botones botones--decoracion" href="#">Nosotros</a>
                <a class="botones botones--decoracion" href="#">Contacto</a>
                <a class="botones botones--decoracion" href="./ayuda.html">Ayuda</a>
            </div>
        </header>
            <main class="main-flex">
                <div class="logo"></div>
                <div class="consultas">
                    <form action="#">
                        <div class="consultas__formulario">
                            <ul class="consultas__info">
                                <li>
                                    <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre">
                                </li>

                                <li><label for="mail">Mail:</label>
                                    <input type="text" id="mail"></li>
                            </ul>

                        </div>
                        <div class="consultas__formulario">
                            
                            <label for="mensaje">Escriba su consulta:</label>
                            
                            <textarea placeholder="Ingrese texto aqui" name="mensaje" id="mensaje" cols="20" rows="10"></textarea>
                        
                        </div>
                        

                        <div class="consultas__formulario">
                            <label for="boton"></label>
                            <input type="submit" id="boton">
                            <label for="reset"></label>
                            <input type="reset" id="reset">
                        </div>
                        
                    </form>
                    
                </div>
            </main>

        <footer class="footer">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
        </footer>
    </section>
</body>

</html>
